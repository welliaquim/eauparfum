<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img class="produto desktop" src="./images/image-product-desktop.jpg" alt="Desktop" />
        <img class="produto mobile" src="./images/image-product-mobile.jpg" alt="Mobile"/>
      </div>
      <div class="text">
        <span class="categoria">perfume</span>
        <span class="title">Gabrielle Essence Eau De Parfum</span>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">$149.99 <span>$169.99</span></div>
        <button> <img class="icon" src="./images/icon-cart.svg"/> Add to Cart</button>
      </div>
    </div>
  </body>
</html>
